<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>JAC Employee Data Stuff</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='container'>
            <div class='jumbotron text-center'>
                <h2>Employee Data Managment</h2>
                <p>A Comprehensive Directory of Employee Billable Hours</p>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel success</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover" id='employeeTable'>
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Role</th>
                                <th>Start Date</th>
                                <th>Months Worked</th>
                                <th>Monthly Rate ($)</th>
                                <th>Total Billed ($)</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class='panel panel-success'>
                <div class='panel-heading'>
                    <h3>Heading</h3>
                </div>
                <div class='panel-body'>
                    <div class="form-group">
                        <label class="control-label" for="employeeName">Employee Name</label>
                        <input class="form-control" id="employeeName" type="text" placeholder="Employee Name" value="">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="role">Role</label>
                        <input class="form-control" id="role" type="text" placeholder="Role" value="">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="startDate">Start Date</label>
                        <input class="form-control" id="startDate" type="date">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="monthlyRate">Monthly Rate input</label>
                        <input class="form-control" id="monthlyRate" type="number" placeholder="0.00" value="">
                    </div>
                    <div class="form-group">
                        <br>
                        <div>
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary" id='submit'>Submit</button>
                            <button type='reset' class='btn btn-warning' id='clearDatabase'>Clear DB</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src='app.js'></script>
    </body>
</html>
